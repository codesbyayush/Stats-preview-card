<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="all-content">
      <main class="card">
        <div class="img-container">
          <img
            src="images/image-header-mobile.jpg"
            alt="People working happily"
          />
          <div class="shade"></div>
        </div>
        <div class="other-than-image">
          <div class="text-container small-gap">
            <h1 class="main-tagline bolder-text">
              Get <span id="transparent">insights</span> that help your business
              grow.
            </h1>

            <p class="benefit-section">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="brand-insights">
            <div class="companies-associated small-gap">
              <h1 class="bolder-text">10k+</h1>
              COMPANIES
            </div>
            <div class="templates-available small-gap">
              <h1 class="bolder-text">314</h1>
              TEMPLATES
            </div>
            <div class="queries-count small-gap">
              <h1 class="bolder-text">12m+</h1>
              QUERIES
            </div>
          </div>
        </div>
      </main>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
